<!DOCTYPE html>
<html>
<head>
  <title>Let's get tipsy</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet">

</head>

<body>
<nav>
  <img src="images/logo.svg" class="logo img-responsive">
</nav>
<div class="container">
<header>
  <h3>AND NOW A FLAVOR...</h3>
</header>
  <section class="drink-options row">
    <div class="square taste col-xs-6 col-sm-6 col-md-4" flavor="sour">
      <div class="content">
        <img src="images/lemon.svg" class="icons img-responsive">
        <p>SOUR</p>
      </div>
    </div>
    <div class="square taste col-xs-6 col-sm-6 col-md-4" flavor="fruity">
      <div class="content">
        <img src="images/pear.svg" class="icons img-responsive">
        <p>FRUITY</p>
      </div>
    </div>
    <div class="square taste col-xs-6 col-sm-6 col-md-4" flavor="botanical">
      <div class="content">
        <img src="images/leaves.svg" class="icons img-responsive">
        <p>BOTANICAL</p>
      </div>
    </div>
    <div class="square taste col-xs-6 col-sm-6 col-md-4" flavor="smoky">
      <div class="content">
        <img src="images/security.svg" class="icons img-responsive">
        <p>SMOKY</p>
      </div>
    </div>
    <div class="square taste col-xs-6 col-sm-6 col-md-4" flavor="spicy">
      <div class="content">
        <img src="images/chili-pepper.svg" class="icons img-responsive">
        <p>SPICY</p>
      </div>
    </div>
    <div class="square taste col-xs-6 col-sm-6 col-md-4" flavor="frosty">
      <div class="content">
        <img src="images/snowflake.svg" class="icons img-responsive">
        <p>FROSTY</p>
      </div>
    </div>
    <div class="button">
      <div class="col-xs-1 col-sm-1 col-md-3"></div>
        <button class="col-xs-10 col-sm-10 col-md-6">SURPRISE ME!</button>
      <div class="col-xs-1 col-sm-1 col-md-3"></div>
    </div>
  </section>
</div>

<footer class="navbar-fixed-bottom">
  <small>DON'T BE AN IDIOT. DON'T DRINK AND DRIVE.</small>
</footer>

 <script src="script.js"></script>

</body>
</html>
